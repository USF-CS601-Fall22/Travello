<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  TravelHelper  </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    #parse("templates/navbar.html")
</head>
<body>
<div class="container-fluid" style="background-image: url('https://images.unsplash.com/photo-1582719508461-905c673771fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80'); background-repeat: no-repeat; background-size: cover; height: 100vh; width: 100vw; background-position: center;">

<center class="wrapper" style="padding-top: 100px;">
<!--    shaded box-->
    <div class="card" style="width: 50%; background-color: rgba(1, 1, 1, 0.7); border-radius: 25px; padding: 20px;">
        <div class="card-body">
            #if($username)
            <h1 class="card-title" style="color: white;">Welcome back, $username!</h1>
            <p class="card-text" style="color: white;">What would you like to do today?</p>
            <a href="/search" class="btn" style="background-color: #2f3a55; color: white;">Search</a>
            #else
            <h1 style="color: #cca593; font-size: 100px; font-family: 'Times New Roman', Times, serif;">TravelHelper</h1>
            <h2 style="color: gray">Find your next stay in San Francisco.</h2>
            <form method = "post">
                <input action = "login" type = "submit" value = "Login" name = "login" style="margin-top: 20px; margin-bottom: 20px; background-color: #cca593; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 25px;"/>
                <input action = "register" type = "submit" value = "Register" name = "register" style="margin-top: 20px; margin-bottom: 20px; background-color: #cca593; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 25px;"/>
            </form>
            #end
        </div>
    </div>

</center>
</div>
</body>
</html>
